    </h1><div class="article__summary summary ">

                    /></picture><!-- noscript pattern --><noscript><img src="https://cdni.russiatoday.com/files/2022.10/xxs/634457ff20302743c73b7b84.jpg" class="media__item " alt="Assange tests positive for Covid-19 in prison" /></noscript></div><div class="media__footer media__footer_bottom "><div class="media__title media__title_arcticle"><span data-role="copyright-symbol">©&nbsp;</span><span data-role="copyright">                Getty Images / Guy Smallman</span></div></div></div><div class="article__text text "><p>Wikileaks founder Julian Assange has tested positive for Covid-19 and is being kept in total isolation at Belmarsh Prison as he continues to fight extradition to the US, his wife <a href="https://twitter.com/StellaMoris1/status/1579436659283984384" target="_blank" rel="noopener noreferrer">Stella</a> told media on Monday.</p><p>&ldquo;<em>The next few days will be crucial for his general health</em>,&rdquo; the lawyer, who married Assange in March, told reporters, adding &ldquo;<em>He is now locked in his cell for 24 hours a day</em>.&rdquo; Assange became sick on Friday with a cough and fever and was given paracetamol before testing positive for the virus the following day, she said.</p><p>The Australian native applied in early 2020 to be released on bail due to a chronic lung condition he has suffered from for over a decade, placing him in a high-risk category for Covid-19 infection. However, his request was declined, and a UK court ruled earlier this year that he can be extradited to the US to face espionage and hacking charges for making classified Pentagon documents public.</p><div class="read-more large" data-has-alias>

<p>The Wikileaks publisher&rsquo;s health has suffered noticeably during his confinement in Belmarsh, where he has been confined since the Ecuadorian government revoked his asylum status in 2019. He lost a significant amount of weight and the ability to speak coherently following his incarceration, leading prison authorities to move him to the hospital wing. In December, he suffered a stroke, leaving him with a drooping eyelid, memory problems and apparent neurological damage, according to his wife, who said the incident was triggered by the stress of ongoing extradition proceedings.&nbsp;</p><p>Prior to his arrest, Assange spent seven years on de facto house arrest in London&rsquo;s Ecuadorian embassy, having fled there to avoid extradition to Sweden on sex crimes charges that have since been dropped. While he has long since served time on the only charge brought against him in the UK - bail-jumping regarding the no-longer-extant Swedish case - he remains incarcerated pending extradition to the US.&nbsp;</p><p>While a UK court initially ruled in his favor against extradition, agreeing with his lawyers that he would be kept in conditions in the US that would easily provoke suicide, that ruling was reversed last year.</p><p>Assange faces a 175-year sentence on charges he leaked secret documents he received from a US Army analyst regarding the Afghanistan and Iraq wars. Wikileaks supporters have argued that he was only practicing journalism by publishing the documents, which were redacted to remove some sensitive information, and accused Washington of retaliation against the outlet for exposing its own war crimes.</p></div><div class="article__share article__share_bottom"><div class="article__invitation">

<script type="text/javascript">

    // Register service worker to control making site work offline

    if('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('/homescreen-sw.js')
            .then(function() { console. log('Service Worker Registered'); });
    }

    // Code to handle install prompt on desktop

    let deferredPrompt;
    const addBtn = document.querySelector('.add-button');
    addBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        addBtn.style.display = 'block';

        addBtn.addEventListener('click', (e) => {
            // hide our user interface that shows our A2HS button
            addBtn.style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
            ga('send', 'event', 'homescreen', 'installed', location.href);
        });
    });

    if (location.href.indexOf('?utm_source=homescreen_android&utm_medium=tap&utm_campaign=Homescreen') > -1) {
        onclick= ga('send', 'event', 'homescreen', 'open', 'not set');
    }
</script>

    <script>
        (function() {
            // заменяем ссылки breaking news на алиас
            try {
                const original_host = window.location.protocol + "//" + window.location.host;

                if (!original_host.includes("https://www.rt.com")) {
                    const has_alias_elements = document.querySelectorAll("[data-newsline-has-alias] a");

                    for(const alias_element of Array(...has_alias_elements)) {
                        const breaking_link = alias_element.getAttribute('href');

                        if (/(http(s?)):\/\//i.test(breaking_link) && breaking_link.includes("https://www.rt.com")) {
                            alias_element.setAttribute('href', breaking_link.replace("https://www.rt.com", original_host))
                        }
                    }
                }
            } catch {
                console.error('Failed replace to alias url')
            }
        })()
    </script>
